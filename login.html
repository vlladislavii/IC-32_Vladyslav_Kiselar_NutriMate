<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriMate Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <nav>
            <ul class="nav left">
                <li><a href="./index.html">Main Page</a></li>
                <li><a href="./businessLogic.html">Features</a></li>
            </ul>
            <ul class="nav right">
                <li><a href="#">ENG</a></li>
                <li><a id="login" href="./login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="./img/logo.png" alt="NutriMate logo" />
        <h1>NutriMate</h1>
        <h2>My NutriMate account</h2>
        
        <section class="login-container">
            <section class="login">
                <form action="" method="post">
                    <fieldset>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
    
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </fieldset>
    
                    <button type="submit" id="next">Log In</button>
                </form>
            </section>
            
            <section class="register">
                <p>Don't have an account?</p>
                <a href="./registration.html">Sign up here</a>
            </section>
        </section>
    </main>
    

    <footer>
        <div class="footer-sections">
            <section>
                <h4>Contact Us</h4>
                <p>Email: support@nutrimate.com</p>
                <p>Phone: +123 456 7890</p>
            </section>

            <section>
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><img src="img/footer/facebook-sign.png" alt="Facebook icon" /> Facebook</a>
                    <a href="#"><img src="img/footer/inst-sign.png" alt="Instagram icon" /> Instagram</a>
                    <a href="#"><img src="img/footer/telegram-sign.png" alt="Telegram icon" /> Telegram</a>
                </div>
            </section>
        </div>
        <div class="copyright">
            <p>&copy; 2024 NutriMate. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
